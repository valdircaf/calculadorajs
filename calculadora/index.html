<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Calculadora/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;1,100&display=swap" rel="stylesheet">
</head>
<body>
    <section class="main">
        <h1>Calculadora</h1>
        <input type="text" class="input">
        <div class="buttons">
        
        <button class="btn-C">C</button>
        <button class="btn-num">(</button>
        <button class="btn-num">)</button>
        <button class="btn-num">/</button>
        <button class="btn-num">7</button>
        <button class="btn-num">8</button>
        <button class="btn-num">9</button>
        <button class="btn-num">*</button>
        <button class="btn-num">4</button>
        <button class="btn-num">5</button>
        <button class="btn-num">6</button>
        <button class="btn-num">+</button>
        <button class="btn-num">1</button>
        <button class="btn-num">2</button>
        <button class="btn-num">3</button>
        <button class="btn-num">-</button>
        <button class="btn-num">.</button>
        <button class="btn-num">0</button>
        <button class="btn-bkspc"><<</button>
        <button class="btnIgual">=</button>

        </div>
        

    </section>



    <script src="/Calculadora/script.js"></script>
</body>
</html>
